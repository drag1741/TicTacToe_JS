<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic-Tac-Toe!!!</title>

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- custom stylsheet -->
	<link rel="stylesheet" type="text/css" href="main.css">
    </head>


    <body>
        <!--Navigation Bar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
          <a class="navbar-brand" href="main.html">Tic Tac Toe</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Dropdown 
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                </div>
              </li>
            </ul>
          </div>
        </nav>
        <!--Jumbotron-->
        <div class="jumbotron">
			<div class="container">
				<h1 class="display-4">Tic-Tac-Toe!!!</h1>
			</div>
        </div>

        <!--Grid-->
        <div class="container">
            <div  class="row">
              <div class="col-md-1">
					<img id="playerXTurnImg" src="blackSquare.png" alt="blank square" width=30px height=30px>
              </div>
              <div class="col-md-5">
                <h2>Player X</h2>
              </div>
              <div class="col-md-5">
                <h2>Player O</h2>
              </div>
              <div id="playerOTurn" class="col-md-1">
					<img id="playerOTurnImg" src="blankSquare.png" alt="blank square" width=30px height=30px>
              </div>
            </div>
			<hr>
			<table>
				<tr>
					<td id="topLeft">
						<img id="topLeftImg" src="blankSquare.png" alt="blank square" width=200px height=200px>
					</td>
					<td id="topMid">
						<img id="topMidImg" src="blankSquare.png" alt="blank square" width=200px height=200px>
					</td>
					<td id="topRight">
						<img id="topRightImg" src="blankSquare.png" alt="blank square" width=200px height=200px>
					</td>
				</tr>
				<tr>
					<td id="centerLeft">
						<img id="centerLeftImg" src="blankSquare.png" alt="blank square" width=200px height=200px>
					</td>
					<td id="centerMid">
						<img id="centerMidImg" src="blankSquare.png" alt="blank square" width=200px height=200px>
					</td>
					<td id="centerRight">
						<img id="centerRightImg" src="blankSquare.png" alt="blank square" width=200px height=200px>
					</td>
				</tr>
				<tr>
					<td id="bottomLeft">
						<img id="bottomLeftImg" src="blankSquare.png" alt="blank square" width=200px height=200px>
					</td>
					<td id="bottomMid">
						<img id="bottomMidImg" src="blankSquare.png" alt="blank square" width=200px height=200px>
					</td>
					<td id="bottomRight">
						<img id="bottomRightImg" src="blankSquare.png" alt="blank square" width=200px height=200px>
					</td>
				</tr>
			</table>
            <hr>
        </div> <!-- /container -->

        <!-- Footer -->
        <footer class="container">
          <p>&copy; Jay Drage 2018</p>
        </footer>


        <!--Custom JS scripts-->
        <script src="main.js"></script>
        <!--JS scripts for bootstrap-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
